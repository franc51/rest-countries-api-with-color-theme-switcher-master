<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="countries_header_container">
      <h1 class="countries_header_logo">Where in the world?</h1>
      <button class="countries_header_theme_toggle" id="toggle_btn">
        Dark Mode
      </button>
    </div>

    <section>
      <div class="countries_container">
        <div class="countries_actions">
          <input
            class="countries_actions_search"
            id="countries_actions_search"
            type="search"
            placeholder="Search for a country"
          />
          <select
            class="countries_actions_select"
            name=""
            id="countries_actions_select"
          >
            <option value="">Filter by Region</option>
            <option value="africa">Africa</option>
            <option value="america">America</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="oceania">Oceania</option>
          </select>
        </div>
      </div>
    </section>

    <section>
      <p class="api-sucks"><span>*</span>Inconsistent flag width from API</p>
      <div class="countries_list_container" id="countries_list_container"></div>
    </section>
  </body>
</html>
