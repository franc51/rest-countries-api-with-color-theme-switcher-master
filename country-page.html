<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="country.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="countries_header_container">
      <h1 class="countries_header_logo"></h1>
      <button class="countries_header_theme_toggle" id="toggle_btn">
        Dark Mode
      </button>
    </div>
    <a class="back-btn" href="index.html">Back</a>
    <div class="country">
      <img src="" alt="" id="country_flag" />
      <div class="country_info">
        <h1 id="name"></h1>
        <div class="country_description">
          <div>
            <p>Native Name:<span id="native_name"></span></p>
            <p>Population<span id="population"></span></p>
            <p>Region<span id="region"></span></p>
            <p>Sub Region<span id="subregion"></span></p>
            <p>Capital<span id="capital"></span></p>
          </div>
          <div>
            <p>Top Level Domains<span id="top_level_domains"></span></p>
            <p>Currencies<span id="currencies"></span></p>
            <p>Languages<span id="languages"></span></p>
          </div>
        </div>
        <div class="country_border" id="country_border"></div>
      </div>
    </div>
  </body>
</html>
