<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="country-page.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="country.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="countries_header_container">
      <h1 class="countries_header_logo">Where in the world?</h1>
      <button class="countries_header_theme_toggle" id="toggle_btn">
        Dark Mode
      </button>
    </div>
    <a class="back-btn" href="index.html">Back</a>

    <div class="country">
      <img src="" alt="" id="country_flag" class="country_flag" />
      <div class="country_info">
        <h1 id="name"></h1>
        <div class="country_description">
          <div>
            <p>Native Name: <span id="native_name"></span></p>
            <p>Population: <span id="population"></span></p>
            <p>Region: <span id="region"></span></p>
            <p>Sub Region: <span id="subregion"></span></p>
            <p>Capital: <span id="capital"></span></p>
          </div>
          <div>
            <p>Top Level Domains: <span id="top_level_domains"></span></p>
            <p>Currencies: <span id="currencies"></span></p>
            <p>Languages: <span id="languages"></span></p>
          </div>
        </div>
        <div class="country_border" id="country_border"></div>
      </div>
    </div>
    <p>Inconsistent data from API</p>
  </body>
</html>
